<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - UrbanPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-3xl">üèôÔ∏è</span>
        <h1 class="text-2xl font-bold text-blue-600">UrbanPulse</h1>
      </div>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
        <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8">
      
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Create Account</h2>
      <p class="text-center text-gray-600 mb-8">Join the civic movement today</p>

      <form id="registerForm" class="space-y-4">
        
        <!-- Full Name -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input type="text" id="fullName" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Enter your full name">
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input type="email" id="email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="your.email@example.com">
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
          <input type="tel" id="phone" required pattern="[0-9]{10}"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="10-digit mobile number">
          <p class="text-xs text-gray-500 mt-1">One phone number = One account only</p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" required minlength="6"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="Minimum 6 characters">
        </div>

        <!-- City -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">City</label>
          <input type="text" id="city" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="e.g., Vijayawada">
        </div>

        <!-- Address -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Address</label>
          <textarea id="address" required rows="2"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Your residential address"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
          Register Account
        </button>

      </form>

      <p class="text-center text-gray-600 mt-6">
        Already have an account? 
        <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login here</a>
      </p>

    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
