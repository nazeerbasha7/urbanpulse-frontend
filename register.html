<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - UrbanPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #000; color: #fff; min-height: 100vh; overflow-x: hidden; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 900; }
    
    .accent-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #FF6B35;
    }
    
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem 3rem;
      border-bottom: 1px solid #222;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      color: #FF6B35;
      text-decoration: none;
      letter-spacing: 2px;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .nav-links a:hover { color: #FF6B35; }
    
    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #FF6B35;
      font-size: 1.75rem;
      cursor: pointer;
      padding: 0.5rem;
    }
    
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 400px;
      height: 100vh;
      background: rgba(0,0,0,0.98);
      backdrop-filter: blur(20px);
      padding: 5rem 2rem 2rem;
      transition: right 0.4s ease;
      z-index: 999;
      border-left: 1px solid #222;
    }
    
    .mobile-menu.active { right: 0; }
    
    .mobile-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
      transition: all 0.3s;
    }
    
    .mobile-menu a:hover { color: #FF6B35; padding-left: 1rem; }
    
    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 998;
    }
    
    .mobile-overlay.active { opacity: 1; visibility: visible; }
    
    /* Registration Container */
    .register-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 4rem;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                  url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1920') center/cover fixed;
    }
    
    .register-container {
      max-width: 600px;
      width: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      border: 1px solid #222;
      padding: 4rem;
      border-radius: 4px;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .form-header .accent-text { display: block; margin-bottom: 1rem; }
    
    .form-header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .form-header p {
      color: rgba(255,255,255,0.6);
      font-size: 0.95rem;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.8);
    }
    
    input, textarea, select {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      color: #fff;
      padding: 1rem 1.25rem;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      border-radius: 2px;
      transition: all 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #FF6B35;
      background: rgba(255,255,255,0.08);
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.3);
    }
    
    select {
      cursor: pointer;
    }
    
    select option {
      background: #111;
      color: #fff;
    }
    
    .helper-text {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.4);
      margin-top: 0.35rem;
    }
    
    .submit-btn {
      width: 100%;
      background: #FF6B35;
      color: #000;
      border: none;
      padding: 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.3s;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    
    .submit-btn:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,107,53,0.3);
    }
    
    .submit-btn:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Loading Spinner */
    .spinner {
      border: 3px solid rgba(0,0,0,0.3);
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .form-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #222;
    }
    
    .form-footer p {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }
    
    .form-footer a {
      color: #FF6B35;
      text-decoration: none;
      font-weight: 600;
    }
    
    .form-footer a:hover { text-decoration: underline; }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 1.25rem 2rem;
      border-radius: 4px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 2000;
      animation: slideIn 0.3s ease-out;
      border-left: 4px solid #10b981;
    }
    
    .toast.error { border-left-color: #ef4444; }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .toast-icon { font-size: 1.5rem; }
    .toast-message { font-weight: 600; }
    
    /* Responsive */
    @media (max-width: 768px) {
      nav { padding: 1rem 1.5rem; }
      .nav-links { display: none; }
      .mobile-menu-btn { display: block; }
      .register-container { padding: 2rem 1.5rem; }
      .form-header h1 { font-size: 2rem; }
      .toast { right: 1rem; left: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobileOverlay" onclick="toggleMobileMenu()"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">URBANPULSE</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileMenu()">☰</button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html" onclick="toggleMobileMenu()">Home</a>
    <a href="login.html" onclick="toggleMobileMenu()">Login</a>
  </div>

  <!-- Registration Form -->
  <div class="register-wrapper">
    <div class="register-container" data-aos="fade-up" data-aos-duration="1000">
      <div class="form-header">
        <span class="accent-text">Join Us</span>
        <h1>Create Account</h1>
        <p>Be part of the civic movement</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" id="fullName" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" id="email" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
          <label>Phone Number *</label>
          <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="10-digit mobile number">
          <p class="helper-text">Used for WhatsApp notifications & tracking</p>
        </div>

        <div class="form-group">
          <label>Password *</label>
          <input type="password" id="password" required minlength="6" placeholder="Minimum 6 characters">
        </div>

        <div class="form-group">
          <label>City *</label>
          <select id="city" required>
            <option value="">Select your city</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Guntur">Guntur</option>
            <option value="Visakhapatnam">Visakhapatnam</option>
            <option value="Tirupati">Tirupati</option>
            <option value="Kakinada">Kakinada</option>
            <option value="Nellore">Nellore</option>
            <option value="Kurnool">Kurnool</option>
            <option value="Rajahmundry">Rajahmundry</option>
            <option value="Warangal">Warangal</option>
            <option value="Nizamabad">Nizamabad</option>
            <option value="Karimnagar">Karimnagar</option>
          </select>
          <p class="helper-text">Complaints will be routed to your city's departments</p>
        </div>

        <div class="form-group">
          <label>Address *</label>
          <textarea id="address" required rows="3" placeholder="Your residential address"></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Register Account
        </button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/auth.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileOverlay = document.getElementById('mobileOverlay');
      const menuBtn = document.getElementById('mobileMenuBtn');
      
      mobileMenu.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
      
      if (mobileMenu.classList.contains('active')) {
        menuBtn.textContent = '✕';
        document.body.style.overflow = 'hidden';
      } else {
        menuBtn.textContent = '☰';
        document.body.style.overflow = '';
      }
    }
  </script>

</body>
</html>
