<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Complaints - UrbanPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 900; }
    
    .accent-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: 0.75rem;
      color: #FF6B35;
    }
    
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000;
      border-bottom: 1px solid #222;
      padding: 1rem 3rem;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      color: #FF6B35;
      text-decoration: none;
      letter-spacing: 2px;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .nav-links a:hover, .nav-links a.active { color: #FF6B35; }
    
    .nav-cta {
      background: #FF6B35;
      color: #000 !important;
      padding: 0.75rem 1.5rem;
      border-radius: 2px;
      font-weight: 700;
      transition: all 0.3s;
    }
    
    .nav-cta:hover { background: #fff; }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #FF6B35;
      font-size: 1.75rem;
      cursor: pointer;
    }
    
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 400px;
      height: 100vh;
      background: rgba(0,0,0,0.98);
      backdrop-filter: blur(20px);
      padding: 5rem 2rem 2rem;
      transition: right 0.4s ease;
      z-index: 999;
      border-left: 1px solid #222;
    }
    
    .mobile-menu.active { right: 0; }
    
    .mobile-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
      transition: all 0.3s;
    }
    
    .mobile-menu a:hover { color: #FF6B35; padding-left: 1rem; }
    
    .mobile-menu .nav-cta {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: none;
    }
    
    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 998;
    }
    
    .mobile-overlay.active { opacity: 1; visibility: visible; }
    
    .complaints-hero {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                  url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1920') center/cover;
      padding: 6rem 3rem;
      text-align: center;
      border-bottom: 1px solid #222;
    }
    
    .complaints-hero .accent-text { display: block; margin-bottom: 1rem; }
    
    .complaints-hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .complaints-hero p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.7);
    }
    
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 4rem 3rem;
    }
    
    .filters {
      background: rgba(255,255,255,0.03);
      border: 1px solid #222;
      padding: 2rem;
      border-radius: 4px;
      margin-bottom: 3rem;
    }
    
    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .filter-header h3 {
      font-size: 1.25rem;
      font-weight: 700;
    }
    
    .results-count {
      background: rgba(255,107,53,0.2);
      color: #FF6B35;
      padding: 0.5rem 1rem;
      border-radius: 2px;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    
    .filter-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.6);
    }
    
    input, select {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      color: #fff;
      padding: 0.875rem 1rem;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      border-radius: 2px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #FF6B35;
      background: rgba(255,255,255,0.08);
    }
    
    select option { background: #111; }
    
    .complaints-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }
    
    .complaint-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid #222;
      border-radius: 4px;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
    }
    
    .complaint-card:hover {
      transform: translateY(-10px);
      border-color: #FF6B35;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }
    
    .complaint-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: #1a1a1a;
    }
    
    .complaint-content { padding: 1.5rem; }
    
    .complaint-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .category-badge {
      background: rgba(255,107,53,0.2);
      color: #FF6B35;
      padding: 0.35rem 0.75rem;
      border-radius: 2px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .status-badge {
      padding: 0.35rem 0.75rem;
      border-radius: 2px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .status-submitted { background: rgba(251,191,36,0.2); color: #fbbf24; }
    .status-in-progress { background: rgba(59,130,246,0.2); color: #3b82f6; }
    .status-resolved { background: rgba(16,185,129,0.2); color: #10b981; }
    
    .complaint-location {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #fff;
    }
    
    .complaint-description {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .complaint-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid #222;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
    }
    
    #loadingState {
      text-align: center;
      padding: 4rem;
      grid-column: 1 / -1;
    }
    
    .spinner {
      border: 4px solid #222;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #noResults {
      text-align: center;
      padding: 6rem 2rem;
      grid-column: 1 / -1;
    }
    
    #noResults h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: rgba(255,255,255,0.7);
    }
    
    #noResults p { color: rgba(255,255,255,0.5); }
    
    @media (max-width: 768px) {
      nav { padding: 1rem 1.5rem; }
      .nav-links { display: none; }
      .mobile-menu-btn { display: block; }
      .complaints-hero {
        padding: 4rem 1.5rem;
      }
      .complaints-hero h1 { font-size: 2.5rem; }
      .main-content { padding: 2rem 1.5rem; }
      .complaints-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="mobile-overlay" id="mobileOverlay" onclick="toggleMobileMenu()"></div>

  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">URBANPULSE</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="complaints.html" class="active">All Complaints</a>
        <a href="submit-complaint.html" class="nav-cta">+ Report</a>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileMenu()">‚ò∞</button>
    </div>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html" onclick="toggleMobileMenu()">Home</a>
    <a href="dashboard.html" onclick="toggleMobileMenu()">Dashboard</a>
    <a href="complaints.html" onclick="toggleMobileMenu()">All Complaints</a>
    <a href="submit-complaint.html" class="nav-cta">+ Report</a>
  </div>

  <div class="complaints-hero">
    <span class="accent-text">Community Reports</span>
    <h1>All Complaints</h1>
    <p>Track civic issues reported by citizens across the city</p>
  </div>

  <div class="main-content">
    <div class="filters">
      <div class="filter-header">
        <h3>üîç Search & Filter</h3>
        <span class="results-count" id="resultsCount">0 Complaints</span>
      </div>
      <div class="filters-grid">
        <div class="filter-group">
          <label>Search Keyword</label>
          <input type="text" id="searchInput" placeholder="Search location, description...">
        </div>
        <div class="filter-group">
          <label>Category</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="drainage">Drainage</option>
            <option value="electricity">Electricity</option>
            <option value="roads">Roads</option>
            <option value="sanitation">Sanitation</option>
            <option value="water">Water</option>
            <option value="streetlights">Street Lights</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Status</label>
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="submitted">Submitted</option>
            <option value="in-progress">In Progress</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
      </div>
    </div>

    <div id="loadingState">
      <div class="spinner"></div>
      <p style="color: rgba(255,255,255,0.6);">Loading complaints...</p>
    </div>

    <div id="complaintsGrid" class="complaints-grid" style="display: none;"></div>

    <div id="noResults" style="display: none;">
      <h3>üòî No Results Found</h3>
      <p>Try adjusting your filters</p>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/view-complaints.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileOverlay = document.getElementById('mobileOverlay');
      const menuBtn = document.getElementById('mobileMenuBtn');
      
      mobileMenu.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
      
      if (mobileMenu.classList.contains('active')) {
        menuBtn.textContent = '‚úï';
        document.body.style.overflow = 'hidden';
      } else {
        menuBtn.textContent = '‚ò∞';
        document.body.style.overflow = '';
      }
    }
  </script>

</body>
</html>
