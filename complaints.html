<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Complaints - UrbanPulse</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Modern UI Styles for Complaints Page */
        .complaints-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 20px;
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .complaints-hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .complaints-hero p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }

        .results-count {
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-filter {
            flex: 1;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-filter:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            flex: 1;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: #667eea;
            color: white;
        }

        /* Complaints Grid */
        .complaints-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .complaints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .complaint-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .complaint-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .complaint-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .complaint-content {
            padding: 20px;
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .category-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-submitted {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #cce5ff;
            color: #004085;
        }

        .status-resolved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .complaint-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .complaint-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .complaint-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .complaint-user {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9em;
        }

        .complaint-date {
            color: #999;
            font-size: 0.85em;
        }

        .image-count {
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .complaint-card-wrapper {
            position: relative;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
        }

        .no-results img {
            width: 200px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: #666;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #999;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal for Full View */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            overflow: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            max-width: 900px;
            border-radius: 15px;
            position: relative;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 35px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .modal-close:hover {
            background: rgba(0,0,0,0.8);
        }

        .modal-images {
            position: relative;
            height: 400px;
            background: #000;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;
        }

        .gallery-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border 0.3s;
        }

        .gallery-thumb:hover {
            border-color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .complaints-hero h1 {
                font-size: 2em;
            }

            .complaints-grid {
                grid-template-columns: 1fr;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .filter-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">🏙️ UrbanPulse</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="complaints.html" class="active">All Complaints</a></li>
                <li><a href="dashboard.html">My Dashboard</a></li>
                <li><a href="submit-complaint.html">Submit Complaint</a></li>
            </ul>
            <div class="nav-user">
                <span id="userName">👤 Guest</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="complaints-hero">
        <h1>📋 All Complaints</h1>
        <p>Browse and track civic issues reported by citizens</p>
    </div>

    <!-- Filter Section -->
    <div class="complaints-container">
        <div class="filter-section">
            <div class="filter-header">
                <h2>🔍 Search & Filter</h2>
                <span class="results-count" id="resultsCount">0 Complaints</span>
            </div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label>🔎 Search by keyword</label>
                    <input type="text" id="searchInput" placeholder="Search location, description...">
                </div>
                
                <div class="filter-group">
                    <label>📂 Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Road Damage">Road Damage</option>
                        <option value="Garbage Collection">Garbage Collection</option>
                        <option value="Water Supply">Water Supply</option>
                        <option value="Street Light">Street Light</option>
                        <option value="Drainage">Drainage</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>📍 Location</label>
                    <input type="text" id="locationFilter" placeholder="Filter by location...">
                </div>
                
                <div class="filter-group">
                    <label>🏷️ Status</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="submitted">Submitted</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>📅 From Date</label>
                    <input type="date" id="fromDate">
                </div>
                
                <div class="filter-group">
                    <label>📅 To Date</label>
                    <input type="date" id="toDate">
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="btn-filter" onclick="applyFilters()">🔍 Apply Filters</button>
                <button class="btn-clear" onclick="clearFilters()">🔄 Clear All</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading complaints...</p>
        </div>

        <!-- Complaints Grid -->
        <div id="complaintsGrid" class="complaints-grid" style="display: none;">
            <!-- Cards will be inserted here by JavaScript -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <h3>😔 No Complaints Found</h3>
            <p>Try adjusting your filters or search terms</p>
        </div>
    </div>

    <!-- Modal for Full View -->
    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-images" id="modalImages">
                <!-- Images will be inserted here -->
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Complaint details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/view-complaints.js"></script>
</body>
</html>
