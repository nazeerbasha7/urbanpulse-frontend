<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Problem - UrbanPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #000; color: #fff; min-height: 100vh; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 900; }
    
    .accent-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #FF6B35;
    }
    
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000;
      border-bottom: 1px solid #222;
      padding: 1rem 3rem;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      color: #FF6B35;
      text-decoration: none;
      letter-spacing: 2px;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .nav-links a:hover { color: #FF6B35; }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: #FF6B35;
      font-size: 1.75rem;
      cursor: pointer;
    }
    
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 400px;
      height: 100vh;
      background: rgba(0,0,0,0.98);
      backdrop-filter: blur(20px);
      padding: 5rem 2rem 2rem;
      transition: right 0.4s ease;
      z-index: 999;
      border-left: 1px solid #222;
    }
    
    .mobile-menu.active { right: 0; }
    
    .mobile-menu a {
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
      transition: all 0.3s;
    }
    
    .mobile-menu a:hover { color: #FF6B35; padding-left: 1rem; }
    
    .mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 998;
    }
    
    .mobile-overlay.active { opacity: 1; visibility: visible; }
    
    .form-wrapper {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), 
                  url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=1920') center/cover fixed;
    }
    
    .form-container {
      max-width: 700px;
      width: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(20px);
      border: 1px solid #222;
      padding: 3rem;
      border-radius: 4px;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .form-header .accent-text { display: block; margin-bottom: 1rem; }
    
    .form-header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    
    .form-header p { color: rgba(255,255,255,0.6); }
    
    .form-group { margin-bottom: 1.5rem; }
    
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.8);
    }
    
    input, select, textarea {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      color: #fff;
      padding: 1rem 1.25rem;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      border-radius: 2px;
      transition: all 0.3s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FF6B35;
      background: rgba(255,255,255,0.08);
    }
    
    select option { background: #111; color: #fff; }
    
    textarea { resize: vertical; }
    
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.3); }
    
    .helper-text {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.4);
      margin-top: 0.35rem;
    }
    
    .submit-btn {
      width: 100%;
      background: #FF6B35;
      color: #000;
      border: none;
      padding: 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.3s;
      margin-top: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    
    .submit-btn:hover {
      background: #fff;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255,107,53,0.3);
    }
    
    .submit-btn:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
    }
    
    .spinner {
      border: 3px solid rgba(0,0,0,0.3);
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #mediaPreview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    #mediaPreview img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #333;
    }
    
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 1.25rem 2rem;
      border-radius: 4px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 2000;
      animation: slideIn 0.3s ease-out;
      border-left: 4px solid #10b981;
    }
    
    .toast.error { border-left-color: #ef4444; }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @media (max-width: 768px) {
      nav { padding: 1rem 1.5rem; }
      .nav-links { display: none; }
      .mobile-menu-btn { display: block; }
      .form-container { padding: 2rem 1.5rem; }
      .form-header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div id="toastContainer"></div>

  <div class="mobile-overlay" id="mobileOverlay" onclick="toggleMobileMenu()"></div>

  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">URBANPULSE</a>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="complaints.html">All Complaints</a>
        <span id="userName" style="color: rgba(255,255,255,0.7);">üë§ User</span>
      </div>
      <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleMobileMenu()">‚ò∞</button>
    </div>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="dashboard.html" onclick="toggleMobileMenu()">Dashboard</a>
    <a href="complaints.html" onclick="toggleMobileMenu()">All Complaints</a>
  </div>

  <div class="form-wrapper">
    <div class="form-container" data-aos="fade-up">
      <div class="form-header">
        <span class="accent-text">Make an Impact</span>
        <h1>Report Issue</h1>
        <p>Help us make your city better</p>
      </div>

      <form id="complaintForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Category *</label>
          <select id="category" name="category" required>
            <option value="">Select problem type</option>
            <option value="drainage">üö∞ Drainage Issues</option>
            <option value="electricity">‚ö° Electricity Problems</option>
            <option value="roads">üõ£Ô∏è Road/Pothole Issues</option>
            <option value="sanitation">üóëÔ∏è Sanitation/Garbage</option>
            <option value="water">üíß Water Supply</option>
            <option value="streetlights">üí° Street Lights</option>
          </select>
        </div>

        <div class="form-group">
          <label>Location *</label>
          <input type="text" id="location" name="location" required
            placeholder="e.g., MG Road, Near City Mall, Vijayawada">
          <p class="helper-text">Be specific with landmarks</p>
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea id="description" name="description" required rows="5"
            placeholder="Describe the problem in detail..."></textarea>
        </div>

        <div class="form-group">
          <label>Upload Photos/Videos (Optional)</label>
          <input type="file" id="media" name="images" accept="image/*,video/*" multiple>
          <p class="helper-text">Multiple files supported</p>
        </div>

        <div id="mediaPreview"></div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Submit Complaint
        </button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/submit.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    
    function toggleMobileMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileOverlay = document.getElementById('mobileOverlay');
      const menuBtn = document.getElementById('mobileMenuBtn');
      
      mobileMenu.classList.toggle('active');
      mobileOverlay.classList.toggle('active');
      
      if (mobileMenu.classList.contains('active')) {
        menuBtn.textContent = '‚úï';
        document.body.style.overflow = 'hidden';
      } else {
        menuBtn.textContent = '‚ò∞';
        document.body.style.overflow = '';
      }
    }
  </script>

</body>
</html>
