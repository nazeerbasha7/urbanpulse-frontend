<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints Dashboard - UrbanPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar (Logged In) -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <span class="text-3xl">🏙️</span>
        <h1 class="text-2xl font-bold text-blue-600">UrbanPulse</h1>
      </div>
      <div class="flex items-center space-x-6">
        <a href="dashboard.html" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
        <a href="complaints.html" class="text-gray-700 hover:text-blue-600 font-medium">All Complaints</a>
        <a href="submit-complaint.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          + Report Problem
        </a>
        <span id="userName" class="text-gray-700 font-medium">👤 User</span>
        <button onclick="logout()" class="text-red-600 hover:text-red-700 font-medium">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Search and Filter Section -->
  <div class="container mx-auto px-4 py-8">
    
    <h2 class="text-3xl font-bold text-gray-800 mb-6">All Complaints</h2>

    <div class="bg-white p-6 rounded-xl shadow-md mb-8 space-y-4">
      
      <!-- Location Search -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">🔍 Search by Location</label>
        <input type="text" id="locationSearch" 
               placeholder="e.g., MG Road, Gandhi Nagar, Benz Circle..."
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Problem Filter -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">🏷️ Filter by Problem Type</label>
        <select id="problemFilter" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
          <option value="all">All Problems</option>
          <option value="drainage">Drainage Issues</option>
          <option value="electricity">Electricity Problems</option>
          <option value="roads">Road/Pothole Issues</option>
          <option value="sanitation">Sanitation/Garbage</option>
          <option value="water">Water Supply</option>
          <option value="streetlights">Street Lights</option>
        </select>
      </div>

    </div>

    <!-- Complaints Grid -->
    <div id="complaintsGrid" 
         class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards will be loaded here by JavaScript -->
      <div class="col-span-full text-center py-12 text-gray-500">
        <div class="text-5xl mb-4">🔄</div>
        <p>Loading complaints...</p>
      </div>
    </div>

  </div>

  <script src="js/complaints.js"></script>
</body>
</html>
