<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Complaint - UrbanPulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #000; color: #fff; min-height: 100vh; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 900; }
    
    .accent-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #FF6B35;
    }
    
    nav {
      background: #000;
      border-bottom: 1px solid #222;
      padding: 1.5rem 3rem;
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      color: #FF6B35;
      text-decoration: none;
      letter-spacing: 2px;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      margin-left: 2rem;
      transition: color 0.3s;
    }
    
    .nav-links a:hover { color: #FF6B35; }
    
    .track-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
    
    .track-header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .track-header .accent-text {
      display: block;
      margin-bottom: 1rem;
    }
    
    .track-header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .complaint-id {
      background: rgba(255,107,53,0.2);
      color: #FF6B35;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 2px;
      display: inline-block;
    }
    
    .complaint-details {
      background: rgba(255,255,255,0.03);
      border: 1px solid #222;
      padding: 2rem;
      border-radius: 4px;
      margin-bottom: 3rem;
    }
    
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
    }
    
    .detail-row:last-child { border-bottom: none; }
    
    .detail-label {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
    }
    
    .detail-value {
      font-weight: 500;
      color: #fff;
      text-align: right;
    }
    
    .timeline {
      position: relative;
      padding-left: 3rem;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 0.75rem;
      top: 0;
      bottom: 0;
      width: 3px;
      background: #222;
    }
    
    .timeline-item {
      position: relative;
      padding-bottom: 3rem;
    }
    
    .timeline-item:last-child { padding-bottom: 0; }
    
    .timeline-dot {
      position: absolute;
      left: -2.5rem;
      top: 0;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      background: #222;
      border: 3px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .timeline-item.active .timeline-dot {
      background: #FF6B35;
    }
    
    .timeline-item.completed .timeline-dot {
      background: #10b981;
    }
    
    .timeline-content {
      background: rgba(255,255,255,0.03);
      border: 1px solid #222;
      padding: 1.5rem;
      border-radius: 4px;
    }
    
    .timeline-item.active .timeline-content {
      border-color: #FF6B35;
      background: rgba(255,107,53,0.05);
    }
    
    .timeline-item.completed .timeline-content {
      border-color: #10b981;
      background: rgba(16,185,129,0.05);
    }
    
    .timeline-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .timeline-time {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 0.5rem;
    }
    
    .timeline-description {
      color: rgba(255,255,255,0.7);
      line-height: 1.6;
    }
    
    .loading {
      text-align: center;
      padding: 4rem;
    }
    
    .spinner {
      border: 4px solid #222;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-state {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .error-state h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }
    
    @media (max-width: 768px) {
      nav { padding: 1rem 1.5rem; }
      .track-header h1 { font-size: 2rem; }
      .timeline { padding-left: 2rem; }
      .timeline-dot { left: -1.5rem; width: 1.5rem; height: 1.5rem; font-size: 1rem; }
      .detail-row { flex-direction: column; gap: 0.5rem; }
      .detail-value { text-align: left; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">URBANPULSE</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="complaints.html">All Complaints</a>
      </div>
    </div>
  </nav>

  <div class="track-container">
    <div class="track-header">
      <span class="accent-text">Track Your Complaint</span>
      <h1>Complaint Status</h1>
      <div class="complaint-id" id="complaintId">Loading...</div>
    </div>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p style="color: rgba(255,255,255,0.6);">Loading complaint details...</p>
    </div>

    <div id="trackContent" style="display: none;">
      <div class="complaint-details" id="complaintDetails"></div>

      <div class="timeline" id="timeline"></div>
    </div>

    <div id="errorState" class="error-state" style="display: none;">
      <h2>‚ùå Complaint Not Found</h2>
      <p style="color: rgba(255,255,255,0.6);">The complaint ID is invalid or does not exist.</p>
      <a href="index.html" style="display: inline-block; margin-top: 2rem; background: #FF6B35; color: #000; padding: 1rem 2rem; text-decoration: none; border-radius: 4px; font-weight: 700;">Go to Homepage</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://urbanpulse-backend.onrender.com';
    
    async function loadComplaint() {
      const urlParams = new URLSearchParams(window.location.search);
      const complaintId = urlParams.get('id');
      
      if (!complaintId) {
        showError();
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/track/${complaintId}`);
        
        if (!response.ok) {
          showError();
          return;
        }
        
        const complaint = await response.json();
        displayComplaint(complaint);
        
      } catch (error) {
        console.error('Error:', error);
        showError();
      }
    }
    
    function displayComplaint(complaint) {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('trackContent').style.display = 'block';
      
      document.getElementById('complaintId').textContent = `#${complaint._id.substr(-8).toUpperCase()}`;
      
      // Complaint Details
      const details = document.getElementById('complaintDetails');
      details.innerHTML = `
        <div class="detail-row">
          <span class="detail-label">Location</span>
          <span class="detail-value">üìç ${complaint.location}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Category</span>
          <span class="detail-value">üè∑Ô∏è ${complaint.category}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Department</span>
          <span class="detail-value">üèõÔ∏è ${complaint.department || 'Municipal'}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Submitted By</span>
          <span class="detail-value">üë§ ${complaint.userName}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Description</span>
          <span class="detail-value">${complaint.description}</span>
        </div>
      `;
      
      // Timeline
      const timeline = document.getElementById('timeline');
      const status = complaint.status;
      
      const submittedClass = 'completed';
      const inProgressClass = status === 'in-progress' ? 'active' : (status === 'resolved' ? 'completed' : '');
      const resolvedClass = status === 'resolved' ? 'completed' : '';
      
      timeline.innerHTML = `
        <div class="timeline-item ${submittedClass}">
          <div class="timeline-dot">‚úì</div>
          <div class="timeline-content">
            <div class="timeline-title">Complaint Submitted</div>
            <div class="timeline-time">${formatDate(complaint.submittedAt)}</div>
            <div class="timeline-description">Your complaint has been received and registered in the system.</div>
          </div>
        </div>
        
        <div class="timeline-item ${inProgressClass}">
          <div class="timeline-dot">${status === 'in-progress' || status === 'resolved' ? '‚úì' : '‚è≥'}</div>
          <div class="timeline-content">
            <div class="timeline-title">In Progress</div>
            <div class="timeline-time">${status === 'in-progress' || status === 'resolved' ? formatDate(complaint.updatedAt || complaint.submittedAt) : 'Pending'}</div>
            <div class="timeline-description">${status === 'in-progress' ? 'Authorities are working on resolving this issue.' : status === 'resolved' ? 'Issue was addressed by authorities.' : 'Waiting for authorities to start work.'}</div>
          </div>
        </div>
        
        <div class="timeline-item ${resolvedClass}">
          <div class="timeline-dot">${status === 'resolved' ? '‚úì' : '‚è±Ô∏è'}</div>
          <div class="timeline-content">
            <div class="timeline-title">Resolved</div>
            <div class="timeline-time">${status === 'resolved' ? formatDate(complaint.updatedAt || complaint.submittedAt) : 'Not yet resolved'}</div>
            <div class="timeline-description">${status === 'resolved' ? 'The issue has been successfully resolved!' : 'Waiting for final resolution.'}</div>
          </div>
        </div>
      `;
    }
    
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function showError() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('errorState').style.display = 'block';
    }
    
    loadComplaint();
  </script>

</body>
</html>
